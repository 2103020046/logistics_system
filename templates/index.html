{% extends "base.html" %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="/static/css/index.css">
{% endblock %}

{% block content %}
<!-- 导航条和菜单栏会在 base.html 里定义，这里确保内容从合适位置开始 -->
<div class="main-content">
    <div class="hero-section">
        <h1>物流开单平台</h1>
        <p class="lead">高效、便捷的物流订单管理系统</p>
        
        <div class="cta-buttons">
            <a href="/order/" class="cta-button primary">
                <i class="fas fa-plus-circle"></i> 新建订单
            </a>
            <a href="/history/" class="cta-button secondary">
                <i class="fas fa-history"></i> 历史订单
            </a>
            <a href="/custom_template/editor/" class="cta-button tertiary">
                <i class="fas fa-edit"></i> 模板管理
            </a>
        </div>
    </div>

    <div class="features">
        <div class="feature-card">
            <div class="feature-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <h3>极速开单</h3>
            <p>三步完成订单创建，提升工作效率</p>
        </div>
        <div class="feature-card">
            <div class="feature-icon">
                <i class="fas fa-truck"></i>
            </div>
            <h3>订单管理</h3>
            <p>一键查询订单数据</p>
        </div>
        <div class="feature-card">
            <div class="feature-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h3>数据分析</h3>
            <p>可视化报表助力业务决策</p>
        </div>
    </div>
    <div class="footer-section">
        <div class="copyright-info">
            <p>© 2025 广州道鑫疆物流配送有限公司 版权所有</p>
            <p class="beian-link">
                <a href="http://beian.miit.gov.cn" target="_blank">粤ICP备2025447245号-1</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
